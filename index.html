<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

     <div class="temperature_converter">
   
     
    <div class="container">
        <h3>Enter Temperature</h1>
        <div class="digree"></div>
        <label>Degree</label>
        <input type="number" />
        <select id="inputUnit">
           
            <option value="C">Celsius (째C)</option>
            <option value="F">Fahrenheit (째F)</option>
           
        </select>


        <div class="convert"></div>
        <label>Convert In</label>
        <select id="outputUnit">
            <option value="F">Fahrenheit (째F)</option>
            <option value="C">Celsius (째C)</option>
        </select>

        <div>
            <button>Convert -> </button>
        </div>


    </div>

    <div class="aside"></div>

</div>


</body>
</html>
